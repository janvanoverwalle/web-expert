<div>
	<p>{{homeCtrlr.cars.length}}</p>
	<p>{{1+1}}</p>
	<table width="100%">
		<thead>
			<tr>
				<th class="links">Omschrijving</th>
				<th>Prijs</th>
				<th>Type</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="car in homeCtrlr.cars">
				<td class="links"><a ng-href="#/detail/{{car.id}}">{{ car.description }}</a></td>
				<td>{{ car.price }}</td>
				<td>{{ car.type }}</td>
			</tr>
		</tbody>
	</table>
</div>
