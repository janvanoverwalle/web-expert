<div>
	<table width="100%">
		<thead>
			<tr>
				<th class="links">Omschrijving</th>
				<th>Prijs</th>
				<th>Type</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="car in homeCtrlr.cars">
				<td class="links"><a ng-href="#/detail/{{homeCtrlr.car.id}}">{{ homeCtrlr.car.description }}</a></td>
				<td>{{ homeCtrlr.car.price }}</td>
				<td>{{ homeCtrlr.car.type }}</td>
			</tr>
		</tbody>
	</table>
</div>
